<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Always force latest IE rendering engine & Chrome Frame -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>MetaSketch</title>
  <meta name="description" content="multimedia annotation for sketches">
  <!-- Responsive and mobile friendly stuff -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href='https://fonts.googleapis.com/css?family=Roboto:400,500,700'
    rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/col.css" media="all">
  <link rel="stylesheet" href="/css/2cols.css" media="all">
  <link rel="stylesheet" href="/css/8cols.css" media="all">
  <link rel="stylesheet" href="/css/html5reset.css" media="all">
  <link href="./css/index-style.css" rel="stylesheet" type="text/css">
  </link>
</head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="./libs/paper-full.min.js"></script>
<script type="text/javascript" src="./libs/jquery-3.2.1.min.js"></script>
<body>
  <div class="section group">
    <!-- Canvas container -->
    <div class="col span_7_of_8">
      <div class="canvasContainer">
        <canvas id="mainCanvas" resize></canvas>
      </div>
    </div>

    <!-- Controls container -->
    <div class="col span_1_of_8">
      <p>sketch controls</p>
      <button id="pencil" class="button">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </button>

      <button id="eraser" class="button">
        <i class="fa fa-eraser" aria-hidden="true"></i>
      </button>

      <button id="clearAll" class="button">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>

    <!-- Explanation Controls -->
      <p>annotation controls</p>
      <button id="audioAnnotate" class="button">
        <i class="fa fa-file-audio-o" aria-hidden="true"></i>
      </button>

      <button id="textAnnotation" class="button">
        <i class="fa fa-file-text-o" aria-hidden="true"></i>
      </button>

      <button id="imageAnnotation" class="button">
        <i class="fa fa-file-image-o" aria-hidden="true"></i>
      </button>
    </div>

    </div>

  </div>
  <script src="https://use.fontawesome.com/1576dae040.js"></script>
  <script type="text/javascript" src="./js/main.js" async>
  </script>
</body>
</html>
